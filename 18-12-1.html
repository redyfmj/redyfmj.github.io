            if (event.data === 'change') {
                if (reloadTimer) clearTimeout(reloadTimer);
                reloadTimer = setTimeout(function() {
                    window.location.reload();

            }
        };
        conn.onclose = function() {
            if (connectTimer) clearTimeout(connectTimer);
            connectTimer = setTimeout(function() {
                connect();
            }, 1000);
        };
    };
    connect();

                <article class="content"><h2>github</h2>

<ul>
<li>有限定制：可以修改一些小细节</li>
<li>用户多</li>
<li>风险小：这条和上一条有关联（不过账号被黑也完蛋）</li>
<li>空间无限，单文件小于50m</li>
</ul>

<h2>本人</h2>

<p>写得少：不是日更</p>

<p>维护成本低：节省维护时间，节省服务器费用</p>

<ul>
<li><p>演示：<a href="https://redyfmj.github.io/">https://redyfmj.github.io/</a></p></li>

<li><p>留言：<a href="https://github.com/redyfmj/redyfmj.github.io/issues">https://github.com/redyfmj/redyfmj.github.io/issues</a></p></li>
</ul>
